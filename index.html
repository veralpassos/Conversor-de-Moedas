<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&family=Poppins:wght@500;700&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>DevClub - Convert Money</title>
</head>

<body>
  <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
  <main>

    <label>
      <select>
        Converter <b>de<b>
            <option>R$ Real brasileiro</option>
      </select>
    </label>

    <label>
      <select class="currency-select">
        Converter <b>para<b>
            <option value="dolar">US$
              Dólar americano</option>
            <option value="euro"> € Euro</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>
    <button class="convert-button">Converter</button>
    <section>
      <div class="currency-box">
        <img src="./assets/real.png" alt="logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="arrow-img" src="./assets/arrow.png" alt="seta">
      <div class="currency-box">
        <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-a-convertida">
        <p class="currency" id="currency-name"> Dólar americano</p>
        <p class="currency-value">US$ 0,00</p>
      </div>
    </section>
  </main>

</body>
<script src="./scripts.js"></script>

</html>
